            font-size: 2rem;
            color: #00ffc3;
        }

            right: 20px;

            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ffc3;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 20;
        }
        #presentationBtn:hover {

            background: #00ffc3;
            color: #0a0a0a;
        }
        .year-label { font-family: 'Orbitron', sans-serif; font-weight: 400; }

            scrollbar-width: none;

            position: relative;

            justify-content: center;
            align-items: center;
            overflow-x: scroll;
            scroll-behavior: smooth;
            overflow-y: hidden;
            padding: 20px 200px;
        }
        .modal-content {
            background: #161616;
            border: 2px solid #00ffc3;
            border-radius: 6px;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            font-family: 'Quantico', sans-serif;
            background: linear-gradient(152deg, #1a1a1a 0%, #2d2d2d 100%);
            box-shadow: 0 0 50px rgba(0,255,195,0.1);
            text-align: left;
        }

            animation: slideIn 0.5s ease-out;
            width: 70%;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
        }

            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #00ffc3;
            font-family: 'Orbitron', sans-serif;

            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-content img {
            display: block;
            margin: 0 auto 15px auto;
            border-radius: 4px;
            border: 1px solid #444;
            object-fit: cover;
        }
        .img-historical { width: 600px; height: 400px; }
        .img-headOfState { width: 400px; height: 600px; }

            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }
        .presentation-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

            height: 60px;
            border-radius: 50%;

            border: 2px solid #00ffc3;
            color: #00ffc3;

            display: flex;
            align-items: center;
            justify-content: center;

            color: #000;

            right: 30px;

            height: 50px;

            color: #ff4444;
            display: none;

            height: 4px;

            height: 16px;
            background: #00ffc3;
            border-radius: 50%;

            animation: pulse 3s infinite;

            background: #ff9800;
            width: 20px;
            height: 20px;
        }

            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);

            border-radius: 4px;

            white-space: nowrap;
            pointer-events: none;

            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            height: 44px;
            background: #111;
            border: 2px solid #444;
            border-radius: 6px;
            color: #00ffc3;

            align-items: center;
            cursor: pointer;

            top: -10px;
            width: 2px;
            height: 14px;
            background: #00ffc3;
        }

            position: absolute;
            top: 20px;
            transform: translateX(-50%);
            color: #999;
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        .year-label {
            position: absolute;
            top: -50px;
            transform: translateX(-50%) scale(calc(1 / var(--scale-factor, 1)));
            transform-origin: bottom center;
            color: #00ffc3;
            font-size: 1.4rem;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(0,255,195,0.3);
            transition: all 0.3s ease;
        }
        .year-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: #00ffc3;
            text-shadow: 0 0 20px rgba(0,255,195,0.5);
            opacity: 0;
            animation: fadeInOut 2s ease-in-out;
            z-index: 2000;
            pointer-events: none;
        }
        .grabbing {
            cursor: grabbing !important;
            user-select: none;
        }
        @keyframes fight {
            0% { --division: 33%; }
            50% { --division: 40%; }
            100% { --division: 33%; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0.5); }
            70% { transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(255,0,0,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-5deg); filter: blur(5px); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(0deg); filter: blur(0); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); filter: drop-shadow(0 0 20px #00ffc3); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(5deg); filter: blur(5px); }
        }
    </style>
</head>

        { date: "1988-10-01", title: "Abbau von Raketen in Mitteleuropa", text: "Im Rahmen des INF-Vertrages begann der Abbau von Mittelstreckenraketen in Europa – ein sichtbares Zeichen der Entspannung.", img: "https://www.ndr.de/nachrichten/mecklenburg-vorpommern/raketess101_v-contentxl.jpg", type: "historical" },
        { date: "1989-01-20", title: "USA: George H. W. Bush übernimmt", text: "George H.W. Bush trat sein Amt an – in einer Zeit, in der der Kalte Krieg sich dem Ende zuneigte.", img: "https://tse4.mm.bing.net/th?id=OIP.bd9fDXmYwEI_fhGihasvGAHaHa&pid=Api", type: "headOfState" },
        { date: "1989-11-06", title: "DDR: Egon Krenz übernimmt", text: "Egon Krenz folgte Erich Honecker als Staatsratsvorsitzender – sein kurzer Regierungszeitraum war von den Umbrüchen des Mauerfalls überschattet.", img: "https://www.hdg.de/lemo/img_hd/bestand/objekte/biografien/krenz-egon_foto_LEMO-F-4-183_dhm.jpg", type: "headOfState" },
        { date: "1989-11-09", title: "Mauerfall", text: "Der Fall der Berliner Mauer markierte das Ende der deutschen Teilung und symbolisierte den Triumph des Freiheitsstrebens über die Teilung.", img: "https://www.ndr.de/kultur/mauerfall562_v-contentxl.jpg", type: "historical" },
        { date: "1989-12-06", title: "DDR: Manfred Gerlach übernimmt", text: "Manfred Gerlach übernahm die Führung in der DDR und stand an der Schwelle zu den politischen Umbrüchen, die das Ende des Staates einleiteten.", img: "https://static01.nyt.com/images/2011/10/22/world/GERLACH-obit/GERLACH-obit-jumbo.jpg?quality=75&auto=webp&disable=upscale", type: "headOfState" },
        { date: "1990-09-12", title: "2+4-Vertrag", text: "Der Zwei-plus-Vier-Vertrag regelte die Außenpolitik der deutschen Wiedervereinigung und beendete die Alliiertenrechte in Deutschland.", img: "https://deutsche-einheit-1990.de/wp-content/uploads/mail_43389_47036.jpg", type: "historical" },
        { date: "1991-12-25", title: "Auflösung der Sowjetunion", text: "Die Auflösung der Sowjetunion beendete den Kalten Krieg und leitete eine neue Ära der internationalen Beziehungen ein.", img: "https://tse4.mm.bing.net/th?id=OIP.q0IlDM0FxiWpDz0_i4vQvgHaE8&pid=Api", type: "historical" }
    ];
    eventsData.sort((a, b) => new Date(a.date) - new Date(b.date));
    const timeline = document.getElementById("timeline");
    const minDate = new Date(eventsData[0].date);
    const maxDate = new Date(eventsData[eventsData.length - 1].date);
    const totalRange = maxDate - minDate;
    function addYearMarkers() {
        const startYear = 1968;
        const endYear = 1991;
        for (let year = startYear; year <= endYear; year++) {
            const yearDate = new Date(year + "-01-01");
            const fraction = (yearDate - minDate) / totalRange;
            const yearMarker = document.createElement("div");
            yearMarker.className = "year-marker-line";
            yearMarker.style.left = (fraction * 100) + "%";
            const yearLabel = document.createElement("div");
            yearLabel.className = "year-marker-label";
            yearLabel.textContent = year;
            yearLabel.style.left = (fraction * 100) + "%";
            timeline.appendChild(yearMarker);
            timeline.appendChild(yearLabel);
        }
    }
    addYearMarkers();
    eventsData.forEach((ev, idx) => {
        const eventDate = new Date(ev.date);
        const fraction = (eventDate - minDate) / totalRange;
        const marker = document.createElement("div");
        marker.className = "event-marker";
        marker.setAttribute("data-title", ev.title);
        marker.setAttribute("data-index", idx);
        marker.setAttribute("data-type", ev.type);
        marker.style.left = (fraction * 100) + "%";
        marker.addEventListener("click", () => { openEventModal(idx); });
        timeline.appendChild(marker);
    });
    const eventModal = document.getElementById("eventModal");
    const closeEventModalBtn = document.getElementById("closeEventModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDate = document.getElementById("modalDate");
    const modalImg = document.getElementById("modalImg");
    const modalText = document.getElementById("modalText");
    let currentIndex = 0;
    let presentationActive = false;
    const presentationNav = document.getElementById("presentationNav");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const endBtn = document.getElementById("endBtn");
    function formatDate(dateStr) {
        const d = new Date(dateStr);
        const day = String(d.getDate()).padStart(2, "0");
        const month = String(d.getMonth() + 1).padStart(2, "0");
        const year = d.getFullYear();
        return `${day}.${month}.${year}`;
    }
    function openEventModal(idx) {
        currentIndex = idx;
        const ev = eventsData[idx];
        modalTitle.textContent = ev.title;
        modalDate.textContent = formatDate(ev.date);
        modalImg.src = ev.img;
        modalText.innerHTML = ev.text;
        modalImg.classList.remove("img-historical", "img-headOfState");
        if(ev.type === "historical") { modalImg.classList.add("img-historical"); }
        else if(ev.type === "headOfState") { modalImg.classList.add("img-headOfState"); }
        eventModal.classList.add("active");
    }
    prevBtn.addEventListener("click", () => { if (currentIndex > 0) openEventModal(currentIndex - 1); });
    nextBtn.addEventListener("click", () => { if (currentIndex < eventsData.length - 1) openEventModal(currentIndex + 1); });
    closeEventModalBtn.addEventListener("click", () => {
        eventModal.classList.remove("active");
        presentationActive = false;
        exitFullscreen();
    });
    endBtn.addEventListener("click", () => {
        eventModal.classList.remove("active");
        presentationActive = false;
        exitFullscreen();
    });
    const presentationBtn = document.getElementById("presentationBtn");
    presentationBtn.addEventListener("click", () => {
        document.body.classList.add('presentation-active');
        requestFullscreen();
        presentationActive = true;
        presentationNav.style.display = "flex";
        openEventModal(0);
    });
    function requestFullscreen() {
        const docEl = document.documentElement;
        if (docEl.requestFullscreen) { docEl.requestFullscreen(); }
        else if (docEl.mozRequestFullScreen) { docEl.mozRequestFullScreen(); }
        else if (docEl.webkitRequestFullscreen) { docEl.webkitRequestFullscreen(); }
        else if (docEl.msRequestFullscreen) { docEl.msRequestFullscreen(); }
    }
    function exitFullscreen() {
        document.body.classList.remove('presentation-active');
        if (document.exitFullscreen) { document.exitFullscreen(); }
        else if (document.mozCancelFullScreen) { document.mozCancelFullScreen(); }
        else if (document.webkitExitFullscreen) { document.webkitExitFullscreen(); }
        else if (document.msExitFullscreen) { document.msExitFullscreen(); }
    }
    const zoomInBtn = document.getElementById("zoomIn");
    const zoomOutBtn = document.getElementById("zoomOut");
    zoomInBtn.addEventListener("click", () => { scale += 0.1; updateScale(); });
    zoomOutBtn.addEventListener("click", () => { scale = Math.max(0.5, scale - 0.1); updateScale(); });
    let scale = 1;
    function updateScale() {
        timeline.style.transform = `scale(${scale})`;
        timeline.parentElement.style.setProperty('--scale-factor', scale);
    }
</script>
